name: 'Action JS Template Test'
description: 'A javascript Action template Test.'
author: '@renan-alm'

branding:
  # https://actions-cool.github.io/github-action-branding/
  icon: 'file'
  color: 'blue'

inputs:
  user-name:
    description: 'An example input'
    required: true
    default: 'Rahul'

outputs:
  time:
    description: 'The time the action ran'

runs:
  using: 'node20'
  main: 'dist/index.js'  # Changed from 'src/new-action.js'
